<head>
	<title>Google</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<header>
		<nav class="right-nav">
			<ul>
				<li>
					<a href="https://mail.google.com/mail">Gmail</a>
				</li>
				<li>
					<a href="https://www.google.es/imghp">Imágenes</a>
				</li>
				<li>
					<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="google-apps">
						<img src="https://img.icons8.com/ios/50/000000/squared-menu-filled.png" height=20 width=20 alt="Google apps">
					</a>
				</li>
				<li>
					<a href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/">
						<button>Iniciar sesión	</button>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<section>
    <div class="main">
      <form action="#" method="POST" name="google_search">
        <div class="logo">
          <img src="http://pngimg.com/uploads/google/google_PNG19644.png" alt="Google Logo" height=170 width=400>
        </div>
        <div class="searchForm">
          <div class="searchBox">
            <input id="searchInput" type="search" name="search">
            <div class="googleMic"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" height="24px" width="24px"></div>
          </div>
          <div class="buttons">
            <input type="submit" value="Buscar con Google">
            <input type="submit" value="Voy a tener suerte">
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
